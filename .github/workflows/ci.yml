name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          # Ensure integration job has the httpx TestClient extras available so
          # the backend integration test that exercises FastAPI/TestClient runs
          # in CI instead of being skipped.
          pip install "httpx[testclient]" pytest-asyncio
          # Install test-time extras required to run FastAPI TestClient integration
          # tests (httpx[testclient] provides the TestClient runtime used by FastAPI).
          pip install "httpx[testclient]" pytest-asyncio
      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check .
      - name: Format check (black)
        run: |
          pip install black
          black --check .
      - name: Type check (mypy)
        run: |
          pip install mypy
          mypy --install-types --non-interactive
      - name: Run tests
        run: |
          pytest -q

  backend-integration:
    runs-on: ubuntu-latest
    needs: backend
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/')
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run integration tests (migrations)
        run: |
          # Run only integration-marked tests which exercise Alembic migrations
          pytest -q -m integration

  frontend:
    runs-on: ubuntu-latest
    if: "exists('frontend/package.json')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Install & Build
        run: |
          cd frontend
          npm ci || npm i --no-audit --no-fund
          # Run frontend unit tests (vitest) to catch regressions in editor behavior
          npm test --silent
          npm run build
