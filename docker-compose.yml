version: "3.8"

services:
  proxy:
    image: nginx:alpine
    ports:
      - "${HOST_HTTP_PORT:-8080}:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnet
    depends_on:
      - web
      - frontend

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend_runtime
    networks:
      - appnet
    environment:
      - DEBUG=0
    depends_on:
      - db
      - redis

  frontend:
    build:
      # Build the frontend using the multi-stage Dockerfile at repo root.
      context: .
      dockerfile: Dockerfile
      target: frontend_runtime
      args:
        VITE_API_URL: "/api"
        NODE_ENV: development
    networks:
      - appnet
    depends_on:
      - web

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6

networks:
  appnet:
    driver: bridge
