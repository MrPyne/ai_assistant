services:
  proxy:
    image: nginx:alpine
    ports:
      - "${HOST_HTTP_PORT:-8080}:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnet
    depends_on:
      - web
      - frontend

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend_runtime
    networks:
      - appnet
    environment:
      DEBUG: "${DEBUG:-0}"
      PORT: "${PORT:-8000}"
      DATABASE_URL: "${DATABASE_URL}"
      CELERY_BROKER_URL: "${CELERY_BROKER_URL}"
      CELERY_RESULT_BACKEND: "${CELERY_RESULT_BACKEND}"
      ENABLE_LIVE_LLM: "${ENABLE_LIVE_LLM:-0}"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend_runtime
    networks:
      - appnet
    environment:
      DEBUG: "${DEBUG:-0}"
      DATABASE_URL: "${DATABASE_URL}"
      CELERY_BROKER_URL: "${CELERY_BROKER_URL}"
      CELERY_RESULT_BACKEND: "${CELERY_RESULT_BACKEND}"
      ENABLE_LIVE_LLM: "${ENABLE_LIVE_LLM:-0}"
    depends_on:
      - db
      - redis
    command: ["celery", "-A", "backend.tasks", "worker", "--loglevel=info", "--concurrency=1"]

  frontend:
    build:
      # Build the frontend using the multi-stage Dockerfile at repo root.
      context: .
      dockerfile: Dockerfile
      target: frontend_runtime
      args:
        VITE_API_URL: "/api"
        NODE_ENV: development
    networks:
      - appnet
    depends_on:
      - web

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: "${POSTGRES_DB:-postgres}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  redis:
    image: redis:6
    # Bind the container Redis port (6379) to the host. Change REDIS_PORT in your
    # environment to override the host port if you need to.
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - appnet
    # Optional: restart policy for local/dev convenience
    restart: unless-stopped

networks:
  appnet:
    driver: bridge
