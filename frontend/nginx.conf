server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly, fallback to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: serve gzipped assets if present
  gzip on;
  gzip_types text/plain application/javascript application/json text/css application/xml;
  gzip_min_length 256;

  # Reduce logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
}
