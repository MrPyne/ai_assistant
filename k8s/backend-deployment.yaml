apiVersion: apps/v1
kind: Deployment
metadata:
  name: no_code_ai_assistant-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: no_code_ai_assistant-backend
  template:
    metadata:
      labels:
        app: no_code_ai_assistant-backend
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8000'
    spec:
      containers:
        - name: backend
          image: no_code_ai_assistant-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: ""
            - name: OTEL_SERVICE_NAME
              value: "no_code_ai_assistant-backend"
          livenessProbe:
            httpGet: {}
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: no_code_ai_assistant-backend
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8000'
spec:
  selector:
    app: no_code_ai_assistant-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
